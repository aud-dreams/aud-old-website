<html>
    <head>
        <meta charset="utf-8">
        <title>Audrey Nguyen</title>
        <script type="text/javascript">
            const redirects = {
                "resume": "https://www.dropbox.com/s/0eiaurr1vkd6wfl/Resume.pdf?dl=0"
            }

            const path = window.location.pathname.substring(1).toLowerCase();

            const redirect = redirects[path];
            if (redirect) {
                window.location.replace(redirect);
            }
            else {
                window.location.replace("https://aud-dreams.github.io/");
            }
        </script>
    </head>
</html>
